<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Multiplayer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #faf8ef;
            margin: 0;
            padding: 0;
        }
        #game-container {
            width: 400px;
            margin: 50px auto;
            background: #bbada0;
            padding: 15px;
            border-radius: 10px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .tile {
            width: 80px;
            height: 80px;
            background: #cdc1b4;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 5px;
        }
        #score {
            font-size: 20px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #8f7a66;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #776e65;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>2048 Game</h1>
        <div id="score">Score: 0</div>
        <div class="grid" id="grid"></div>
        <button onclick="restartGame()">Restart</button>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const scoreElement = document.getElementById('score');
        let tiles = [];
        let score = 0;

        function createGrid() {
            grid.innerHTML = '';
            tiles = [];
            for (let i = 0; i < 16; i++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                grid.appendChild(tile);
                tiles.push(tile);
            }
            addRandomTile();
            addRandomTile();
            updateGrid();
        }

        function addRandomTile() {
            const emptyTiles = tiles.filter(tile => !tile.textContent);
            if (emptyTiles.length === 0) return;
            const randomTile = emptyTiles[Math.floor(Math.random() * emptyTiles.length)];
            randomTile.textContent = Math.random() > 0.1 ? 2 : 4;
            randomTile.style.background = '#eee4da';
        }

        function updateGrid() {
            tiles.forEach(tile => {
                const value = tile.textContent;
                tile.style.background = value ? getColor(value) : '#cdc1b4';
            });
            scoreElement.textContent = `Score: ${score}`;
        }

        function getColor(value) {
            const colors = {
                2: '#eee4da',
                4: '#ede0c8',
                8: '#f2b179',
                16: '#f59563',
                32: '#f67c5f',
                64: '#f65e3b',
                128: '#edcf72',
                256: '#edcc61',
                512: '#edc850',
                1024: '#edc53f',
                2048: '#edc22e'
            };
            return colors[value] || '#3c3a32';
        }

        function move(direction) {
            let moved = false;
            if (direction === 'up' || direction === 'down') {
                for (let col = 0; col < 4; col++) {
                    const column = [tiles[col], tiles[col + 4], tiles[col + 8], tiles[col + 12]];
                    const newColumn = mergeTiles(column, direction === 'down');
                    newColumn.forEach((tile, index) => {
                        if (tiles[col + index * 4].textContent !== tile.textContent) {
                            moved = true;
                        }
                        tiles[col + index * 4].textContent = tile.textContent;
                    });
                }
            } else {
                for (let row = 0; row < 4; row++) {
                    const start = row * 4;
                    const rowTiles = tiles.slice(start, start + 4);
                    const newRow = mergeTiles(rowTiles, direction === 'right');
                    newRow.forEach((tile, index) => {
                        if (tiles[start + index].textContent !== tile.textContent) {
                            moved = true;
                        }
                        tiles[start + index].textContent = tile.textContent;
                    });
                }
            }
            if (moved) {
                addRandomTile();
                updateGrid();
                checkGameOver();
            }
        }

        function mergeTiles(line, reverse) {
            const filtered = line.filter(tile => tile.textContent);
            const merged = [];
            if (reverse) filtered.reverse();
            for (let i = 0; i < filtered.length; i++) {
                if (filtered[i + 1] && filtered[i].textContent === filtered[i + 1].textContent) {
                    const newValue = parseInt(filtered[i].textContent) * 2;
                    score += newValue;
                    merged.push(newValue);
                    i++;
                } else {
                    merged.push(parseInt(filtered[i].textContent));
                }
            }
            while (merged.length < 4) merged.push(0);
            const newTiles = merged.map(value => {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.textContent = value || '';
                return tile;
            });
            return reverse ? newTiles.reverse() : newTiles;
        }

        function checkGameOver() {
            if (tiles.some(tile => !tile.textContent)) return;
            for (let i = 0; i < 16; i++) {
                const value = tiles[i].textContent;
                if (i % 4 < 3 && value === tiles[i + 1].textContent) return;
                if (i < 12 && value === tiles[i + 4].textContent) return;
            }
            alert('Game Over! Final Score: ' + score);
        }

        function restartGame() {
            score = 0;
            createGrid();
        }

        document.addEventListener('keydown', event => {
            if (event.key === 'ArrowUp') move('up');
            else if (event.key === 'ArrowDown') move('down');
            else if (event.key === 'ArrowLeft') move('left');
            else if (event.key === 'ArrowRight') move('right');
        });

        createGrid();
    </script>
</body>
</html>
